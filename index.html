<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="box-content">
    <div class="gridcontainer">
      <div class="gridwrapper">
        <div class="gridcontent box-content-header">
        </div>
      </div>
      <div class="gridwrapper box-content-main">
        <div class="gridcontent box-content-main-left">
          <div class="box-content-main-left-element"></div>
          <div class="box-content-main-left-element"></div>
          <div class="box-content-main-left-element"></div>
          <div class="box-content-main-left-element-last"></div>
        </div>
        <div class="gridcontent box-content-main-mid"></div>
        <div class="gridcontent box-content-main-mid"></div>
        <div class="gridcontent box-content-main-mid"></div>
        <div class="gridcontent box-content-main-mid"></div>
        <div class="gridcontent box-content-main-mid"></div>
        <div class="gridcontent box-content-main-mid"></div>
        <div class="gridcontent box-content-main-right" >
          <div class="box-content-main-right-element"></div>
        </div>
      </div>
      <div class="gridwrapper box-content-footer">
        <div class="gridcontent box-content-footer-element">
        </div>
      </div>

    </div>
  </div>
  <div class="gridcontainer display">
    <div class="gridwrapper display-content">
      <div class="gridcontent display-content-element-first"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
      <div class="gridcontent display-content-element"></div>
    </div>
  </div>

  <!-- <p>Resize the browser window to see that this grid will respond to the resizing, and always use 100% of the available
    space.</p> -->




</body>

</html>
